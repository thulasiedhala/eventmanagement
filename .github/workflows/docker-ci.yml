# This workflow automates building and pushing separate Docker images
# for your ems-frontend and ems-backend services to Docker Hub.

name: Fullstack Docker Build & Push

# Trigger the workflow on pushes to the 'main' branch
on:
  push:
    branches:
      - main
  # Allow manual runs
  workflow_dispatch:

# Define environment variables for easy configuration
env:
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  # Updated with your Docker Hub username
  BACKEND_IMAGE_NAME: 2300033492/ems-backend
  # Updated with your Docker Hub username
  FRONTEND_IMAGE_NAME: 2300033492/ems-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      # --- Build and Push BACKEND Image ---
      
      - name: Build and push Backend Docker image
        id: backend_push
        uses: docker/build-push-action@v5
        with:
          context: ./ems-backend
          file: ./ems-backend/Dockerfile.backend 
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.BACKEND_IMAGE_NAME }}:latest
      
      # --- Build and Push FRONTEND Image ---
      
      - name: Build and push Frontend Docker image
        id: frontend_push
        uses: docker/build-push-action@v5
        with:
          context: ./ems-frontend
          file: ./ems-frontend/Dockerfile.frontend 
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
            ${{ env.FRONTEND_IMAGE_NAME }}:latest

      - name: Display Success Message
        run: |
          echo "Backend image pushed as: ${{ env.BACKEND_IMAGE_NAME }}:latest"
          echo "Frontend image pushed as: ${{ env.FRONTEND_IMAGE_NAME }}:latest"	
